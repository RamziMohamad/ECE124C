                    </ul>

            </div>
        </header>
        <!-- This is for error not more. -->
        <form name="Reg" onsubmit="ConfirmPw();">
            <div class="Registration">
                <h2>Registration Form</h2>
                <div class="Row100">
                    <div class="Col">
                        <div class="InputBox">
                            <input type="text" name="First_Name" title="Enter your first name." required="">
                            <span class="RegText">First Name</span>
                            <span class="Line"></span>
                        </div>
                    </div>
                    <div class="Col">
                        <div class="InputBox">
                            <input class="RRed" type="text" name="Last_Name" title="Enter your surname." required="">
                            <span class="RegText">Last Name</span>
                            <span class="Line"></span>
                        </div>
                    </div>
                </div>
                <div class="Row100">
                    <div class="E-Mail ">
                        <div class="InputBox">
                            <input type="email" name="E-Mail" title="Enter your e-mail." required="">
                            <span class="RegText">E-Mail</span>
                            <span class="Line"></span>
                        </div>
                    </div>
                </div>
                <div class="Row100">
                    <div class="Col">
                        <div class="InputBox">
                            <input type="numbers" name="Area_Code" title="Enter your area code." pattern="[0-9]{3}" required="">
                            <span class="RegText">Area Code</span>
                            <span class="Line"></span>
                        </div>
                    </div>
                    <div class="Col">
                        <div class="InputBox">
                            <input type="numbers" name="Mobile_Phone" title="Enter your phone number." pattern="[0-9]{3}[0-9]{4}[0-9]{4}" required="">
                            <span class="RegText">Phone Number</span>
                            <span class="Line"></span>
                        </div>
                    </div>
                </div>
                <div class="Row100">
                    <div class="Col">
                        <div class="InputBox">
                            <input type="password" name="Password" id="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Enter a combination of at least 8 numbers, letters, and panctuation marks with uppercase, and lowercase letters." required="">
                            <span class="RegText">Password</span>
                            <span class="Line"></span>
                        </div>
                    </div>
                    <div class="Col">
                        <div class="InputBox">
                            <input type="password" name="ConfirmPassword" id="ConfirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Repeat your new password." required="">
                            <span class="RegText">Confirm the password</span>
                            <span class="Line"></span>
                        </div>
                    </div>
                </div>
                <section id="Gender">
                    <select name="Gender" required="">
                        <option disabled selected value="0">Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </section>
                <section id="Birthday">
                    <label>Birthday</label>

                        <option value="19">19</option>

                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>

                        </select>
                        <select name="Month">

                    </section>
                <section id="Gender">
                    <input type="checkbox">
                    <label>Remember me</label>
                </section>
                <section id="Birthday">
                    <input type="reset" value="Reset" onclick="Reset();">
                </section>

                    <input type="submit" value="Sign Up" onclick="Val();">

            </div>
